<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="imgContainer">
        <img class="image" src="/images/illustration-hero.svg" alt="girl listening to music">
      </div>

      <div class="description">
        <h1 class="header">Order Summary</h1>

        <p class="subtext">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="plan">
          <div class="icon"><i class="fas fa-music iconImg"></i></div>
          <div class="annual">
            <span class="annualTitle">Annual Plan</span>
            <span class="annualPrice">$59.99/year</span>            
          </div>
          <div><a href="/">Change</a></div>
        </div>

        <button class="btn">Proceed to Payment</button>

        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jinook-jung/en" target="_blank">Jinook Jung</a>.
  </div>

  <!-- <img src="images/illustration-hero.svg" /> -->

</body>

</html>
